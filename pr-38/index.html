<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mobile Navigation</title>
  </head>
  <body>
    <div class="container">
      <div class="imgs">
        <img
          src="https://images.unsplash.com/photo-1645420423076-b81a1c21c779?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          class="content active"
          alt="forest"
        />
        <img
          src="https://images.unsplash.com/photo-1645451309637-16c433e998ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80"
          class="content"
          alt="desert"
        />
        <img
          src="https://images.unsplash.com/photo-1645459219894-f4d025f24149?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          class="content"
          alt="city"
        />
      </div>
      <nav>
        <ul class="navigation">
          <li class="active">
            <i class="fas fas fa-tree"></i>
            <span>Trees</span>
          </li>
          <li>
            <i class="fas fa-hat-cowboy-side"></i>
            <span>Desert</span>
          </li>
          <li>
            <i class="fas fas fa-city"></i>
            <span>City</span>
          </li>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
