<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Password Strength Background</title>
  </head>
  <body>
    <img
      class="bgb"
      src="https://images.unsplash.com/photo-1645518005679-50c3b9e15cc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
      alt="background"
    />

      <div>
        <h2>Password Strength Background</h2>
        <span>Change the password to see the effect</span>
      </div>
      <div>
        <label for="email">Email</label>
        <input name="email" type="email" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input id="password" name="Password" type="password" />
      </div>
      <div>
        <input type="submit" />
      </div>
    </form>
    <script src="script.js"></script>
  </body>
