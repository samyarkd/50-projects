<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          crossorigin="anonymous"
          src="https://images.unsplash.com/photo-1645265136559-a1385c9133c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="first image"
        />
        <img
          crossorigin="anonymous"
          src="https://images.unsplash.com/photo-1645251301955-093e2299714a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="second image"
        />
        <img
          crossorigin="anonymous"
          src="https://images.unsplash.com/photo-1645291759006-789d6308664a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="third image"
        />
        <img
          crossorigin="anonymous"
          src="https://images.unsplash.com/photo-1645240712481-89d5774c28c8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
          alt="forth image"
        />
        <img
          crossorigin="anonymous"
          src="https://images.unsplash.com/photo-1645196582789-26e6aa764371?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          alt="fifth image"
        />
        <img
          crossorigin="anonymous"
          src="https://images.unsplash.com/photo-1645156605635-b4cceb79df42?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
          alt="sixth image"
        />
      </div>

      <div class="buttons-container">
        <button id="left">Prev</button>
        <button id="right">Next</button>
      </div>
    </div>

    <script src="https://unpkg.com/fast-average-color/dist/index.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
